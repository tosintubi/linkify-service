spring:
  application:
    name: linkify-service

  datasource:
    url: jdbc:postgresql://localhost:5432/linkifyservice
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080

springdoc:
  api-docs:
    path: /docs/
  swagger-ui:
    path: /api-doc/swagger-ui.html